<h1>Pasta with Butter</h1>
<img src="..image/pasta-with-butter.jpeg>
<h3>Pasta with butter and cheese</h3>
<p>Learn to make the best and easiest pasta ever!</p>
<h4>Ingredients</h4>
<ul>
    <li>Pasta shape of your choice</li>
    <li>Butter</li>
    <li>Parmesean Cheese(optional)</li>
</ul>
<h4>Steps</h4>
<ol>
    <li>Boil water in a pot on the stove</li>
    <li>Add salt to boiling water</li>
    <li>Add pasta to boiling water</li>
    <li>Cook pasta to packet instructions</li>
    <li>Drain pasta water and put pasta back in pot</li>
    <li>Add butter to pot with pasta. Stir until melted.</li>
    <li>(Optional)Add cheese if desiered</li>
    <li>Enjoy!</li>
</ol>
